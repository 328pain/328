<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>settings</title>
  <link rel="icon" type="image/png" href="bcps.png?v=3">
</head>
<body>

<a href="index.html">home</a>
<a href="games.html">games</a>

<label>
  panic enabled
  <input type="checkbox" id="panic-enabled">
</label>

<input id="panic-key" placeholder="panic key">
<input id="panic-url" placeholder="panic url">

<button id="save">save</button>

<script>
const enabled = document.getElementById("panic-enabled");
const key = document.getElementById("panic-key");
const url = document.getElementById("panic-url");

enabled.checked = localStorage.getItem("panicEnabled") === "true";
key.value = localStorage.getItem("panicKey") || "`";
url.value = localStorage.getItem("panicUrl") || "https://classroom.google.com";

document.getElementById("save").onclick = () => {
  localStorage.setItem("panicEnabled", enabled.checked);
  localStorage.setItem("panicKey", key.value);
  localStorage.setItem("panicUrl", url.value);
};
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>settings</title>
<link rel="icon" href="bcps.png?v=1">

<style>
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

*{box-sizing:border-box;image-rendering:pixelated}

body{
  margin:0;
  padding:16px;
  font-family:'Press Start 2P',monospace;
  color:#fff;
  background:linear-gradient(120deg,#1b1b1b,#0f0f0f,#242424);
  background-size:400% 400%;
  animation:bgMove 22s ease infinite;
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

a{color:#ff77ff;text-decoration:none;font-size:12px}

.card{
  background:#2b2b2b;
  border:4px solid #000;
  padding:16px;
  margin-top:16px;
}

h2{font-size:12px;margin:0 0 12px}

label{font-size:10px;display:block;margin-bottom:6px}

input,select{
  width:100%;
  font-family:inherit;
  font-size:10px;
  padding:6px;
  border:3px solid #000;
  background:#3a3a3a;
  color:#fff;
  margin-bottom:10px;
}

input[type="checkbox"]{width:auto;margin-right:6px}

button{
  font-family:inherit;
  font-size:10px;
  padding:6px 10px;
  border:3px solid #000;
  background:#3faa3f;
  color:#000;
  cursor:pointer;
  margin-right:6px;
}

button.secondary{
  background:#3a3a3a;
  color:#fff;
}
</style>
</head>
<body>

<a href="index.html">back</a>

<div class="card">
  <h2>panic settings</h2>

  <label>panic redirect url</label>
  <input id="panicUrl">

  <label>panic key</label>
  <select id="panicKey">
    <option value="Escape">esc</option>
    <option value="`">`</option>
    <option value="Tab">tab</option>
  </select>

  <label>
    <input type="checkbox" id="panicEnabled">
    enable panic key
  </label>

  <button onclick="saveSettings()">save</button>
</div>

<script>
const panicUrl = document.getElementById("panicUrl");
const panicKey = document.getElementById("panicKey");
const panicEnabled = document.getElementById("panicEnabled");

panicUrl.value = localStorage.panicUrl || "https://bcps.schoology.com/home";
panicKey.value = localStorage.panicKey || "Escape";
panicEnabled.checked = localStorage.panicEnabled !== "false";

function saveSettings(){
  localStorage.panicUrl = panicUrl.value;
  localStorage.panicKey = panicKey.value;
  localStorage.panicEnabled = panicEnabled.checked;
  alert("settings saved");
}
</script>

</body>
</html>

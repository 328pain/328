<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ud</title>
<link rel="icon" href="bcps.png?v=1">

<style>
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

:root{
  --bg1:#1b1b1b;
  --bg2:#0f0f0f;
  --bg3:#242424;
  --card:#2b2b2b;
  --border:#000;
  --text:#fff;
  --accent:#3faa3f;
}

*{box-sizing:border-box;image-rendering:pixelated}

body{
  margin:0;
  min-height:100vh;
  font-family:'Press Start 2P',monospace;
  color:var(--text);
  background:linear-gradient(120deg,var(--bg1),var(--bg2),var(--bg3));
  background-size:400% 400%;
  animation:bgMove 22s ease infinite;
  display:flex;
  align-items:center;
  justify-content:center;
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.card{
  width:380px;
  background:var(--card);
  border:4px solid var(--border);
  padding:26px;
  text-align:center;
  box-shadow:0 8px 0 #000;
}

.logo{
  font-size:40px;
  color:#ff77ff;
  text-shadow:3px 3px 0 #000;
  margin-bottom:12px;
}

.subtitle{
  font-size:10px;
  opacity:.8;
  margin-bottom:20px;
}

.btn{
  width:100%;
  padding:14px 0;
  margin-bottom:12px;
  font-family:inherit;
  font-size:12px;
  border:4px solid var(--border);
  background:#3a3a3a;
  color:var(--text);
  cursor:pointer;
}

.btn.primary{
  background:var(--accent);
  color:#000;
}

.footer{
  font-size:9px;
  opacity:.6;
}
</style>
</head>
<body>

<div class="card">
  <div class="logo">ud</div>
  <div class="subtitle">game hub<br>no nonsense</div>

  <a href="games.html"><button class="btn primary">play</button></a>
  <a href="settings.html"><button class="btn">settings</button></a>

  <div class="footer">panic key enabled</div>
</div>

<script>
document.addEventListener("keydown", e => {
  if (localStorage.panicEnabled === "false") return;

  const key = localStorage.panicKey || "Escape";
  let url = localStorage.panicUrl || "https://bcps.schoology.com/home";

  if (e.key === key) {
    if (!url.startsWith("http")) {
      url = "https://" + url;
    }
    location.href = url;
  }
});
</script>

</body>
</html>
